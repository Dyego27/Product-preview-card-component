<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="main">
    <div class="container">
      <img src="images/image-product-mobile.jpg" alt="" class="imgmoba">
      <img src="images/image-product-desktop.jpg" alt="" class="img">
      <div class="top">
        <p class="p">PERFUME<p>
        <h1 class="h1">Gabrille Essence Eau De Parfum</h1>
        <div class="text">
          <p>A floral,solar and voluptuous interpretation composed by Olivier polge,Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price">
          <h1>$149.99</h1>
          <p class="p2">$169.99</p>
        </div>
        <div class="btt">
          <img src="images/vista-lateral-vazia-do-carrinho-de-compras.png" alt="" class="imgbtt">
          <p>Add to Cart</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
